<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Task Scheduler</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <h2>Task Details</h2>
    <div>
        <form class="form-horizontal" th:object="${task}" th:action="@{/task}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{location}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{code}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Next Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nextDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Frequency:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{frequency}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Remarks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{remarks}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Task Scheduler</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    
<div class="container">
    <h2>Task Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Task Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.id}">Task Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.location}">Location</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.code}">Code</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Next Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.nextDate}">Next Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Frequency</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.frequency}">Frequency</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Remarks</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.remarks}">Remarks</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
